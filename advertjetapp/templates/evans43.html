{% extends 'base.html'%}
{%block content%}

<h4 id="result" class="log jumbotron">Welcome to Base Admin Panel</h4>
<div class="container">
<div class="form-box">
<form id="myform" class="form-horizontal" role="form" method="POST" action='{% url "createnewposts"%}' enctype="multipart/form-data">
{%csrf_token%}
    <div class="form-group">
      <label for="name">Enter Title</label>
      <input class="form-control" type="text" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="name">Enter Body</label>
      <textarea class="form-control" name="body"></textarea>
    </div>
	
	
    <div class="form-group">
      <label for="name">Choose a File</label>
      <input class="form-control" type="file" id="picture" name="picture">
    </div>
	
    <input class="btn btn-primary" id="login" style="background:orange" type="submit" value="Save" />
  </form>
</div>
</div>

{%endblock content%}
